<!DOCTYPE html>
<html>
  <head>
    <title>Bladee Discography Database</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Bladee Discography Database</h1>
        <h2>Rate your favorite album(s)!</h2>

        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">All albums and reviews</a> |
          <a href="{{ url_for('create')}}">Create a review</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          The source code for this app is
          <a href="https://github.com/dbdesign-students-fall2023/7-web-app-hdf3093/blob/main/instructions.md"
            >available on my Github</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
