{% extends 'base.html' %}

{% block container %}
    <h2>Edit Review</h2>
    <form method="post" action="{{ url_for('edit_post', mongoid=mongoid) }}">
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" value="{{ doc.username }}" required><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" value="{{ doc.rating }}" required><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required>{{ doc.comment }}</textarea><br>

        <label for="album_title">Select Album:</label>
        <select id="album_title" name="album_title" required>
            {% for album in albums %}
                <option value="{{ album.title }}" {% if album.title == doc.album_title %}selected{% endif %}>{{ album.title }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" name="post-btn" value="Save">
        <a href="{{ url_for('read')}}">Cancel</a>
    </form>
{% endblock %}
